	<header class="header-formulario">
        <h1 class="titulo-formulario"> Formulario de Venta</h1>
    </header>
    <div class="formulario">
        <form>
            <div class="div-formulario">
                <label class="labelForm nombre">Nombre:</label>
                <input type="text" name="nombre" required="" placeholder="Nombre" maxlength="18" class="inputForm" id="campo1">
            </div>
            <div class="div-formulario">
                <label class="labelForm apellido">Apellido:</label>
                <input type="text" name="formulario" required="" placeholder="Apellido" maxlength="18" class="inputForm" id="campo2">
            </div>
            <div class="div-formulario">
                <label class="labelForm correo">Correo:</label>
                <input type="email" name="email" required="" placeholder="Email" class="inputForm" id="campo3">
            </div>
            <div class="div-formulario">
                <label class="labelForm telefono"> Teléfono:</label>
                <input type="number" name="numero" required="" placeholder="Numero de Teléfono" class="inputForm" id="campo4">
            </div>
            <div class="div-formulario">
                <label class="labelForm dia">Fecha:</label>
                <input type="date" name="dia" required="" class="inputForm" id="campo5">
            </div>
            <div class="div-formulario">
                <label class="labelForm hora">Horario:</label>
                <input type="time" name="tiempo" required="" class="inputForm" id="campo6">
            </div>
            <div class="div-formulario">
                <textarea class="comentarios"  placeholder="Ingrese su comentario aqui"></textarea>
            </div>
            <div class="div-formulario">
                <input type="submit" value="Agendar Turno" class="botonFormulario" onclick="mostrarAlerta()"> 
            </div>
        </form>
